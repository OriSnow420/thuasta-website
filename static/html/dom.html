<!doctype html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOM 操作方法演示网页</title>
    <style>
      .circle {
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>

  <body>
    <div
      id="red-block"
      class="block"
      style="background-color: red; width: 60px; height: 60px"></div>
    <div
      id="green-block"
      class="block"
      style="background-color: green; width: 60px; height: 60px"></div>
    <div
      id="blue-block"
      class="block"
      style="background-color: blue; width: 60px; height: 60px"></div>
    <div
      id="purple-block"
      class="block"
      style="background-color: purple; width: 60px; height: 60px"></div>

    <div id="circle-wrapper">
      <div id="red-circle" class="circle" style="background-color: red"></div>
      <div
        id="green-circle"
        class="circle"
        style="background-color: green"></div>
      <div id="blue-circle" class="circle" style="background-color: blue"></div>
    </div>

    <p id="test-text">This is a test text node.</p>
  </body>
</html>
